<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>520. 检测大写字母</title>
</head>
<body>

<script>
  // 我们定义，在以下情况时，单词的大写用法是正确的：
  // 全部字母都是大写，比如 "USA" 。
  // 单词中所有字母都不是大写，比如 "leetcode" 。
  // 如果单词不只含有一个字母，只有首字母大写，比如"Google" 。
  // 给你一个字符串 word 。如果大写用法正确，返回 true ；否则，返回 false 。
  //
  // 示例 1：
  // 输入：word = "USA"
  // 输出：true
  //
  // 示例 2：
  // 输入：word = "FlaG"
  // 输出：false
  //
  // 提示：
  // 1 <= word.length <= 100
  // word 由小写和大写英文字母组成

  /**
   * @param {string} word
   * @return {boolean}
   */
  var detectCapitalUse = function(word) {
    const reg1 = /^[A-Z]+$/
    const reg2 = /^[a-z]+$/
    const reg3 = /^[A-Z][a-z]+$/
    return reg1.test(word) || reg2.test(word) || reg3.test(word)
  };

</script>
</body>
</html>
