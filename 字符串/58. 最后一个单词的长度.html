<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>58. 最后一个单词的长度</title>
</head>
<body>
<script>
  // 给你一个字符串 s，由若干单词组成，单词前后用一些空格字符隔开。返回字符串中最后一个单词的长度。
  // 单词 是指仅由字母组成、不包含任何空格字符的最大子字符串。
  //
  // 示例 1：
  // 输入：s = "Hello World"
  // 输出：5
  //
  // 示例 2：
  // 输入：s = "   fly me   to   the moon  "
  // 输出：4
  //
  // 示例 3：
  // 输入：s = "luffy is still joyboy"
  // 输出：6
  //
  //
  // 提示：
  // 1 <= s.length <= 104
  // s 仅有英文字母和空格 ' ' 组成
  // s 中至少存在一个单词

  // 法一：
  /**
   * @param {string} s
   * @return {number}
   */
  var lengthOfLastWord = function(s) {
    const arr = s.trim().split(' ')
    console.log(arr, 46)
    return arr[arr.length - 1].length
  };

  // 法二：单指针
  /**
   * @param {string} s
   * @return {number}
   */
  var lengthOfLastWord = function(s) {
    s = s.trim()
    let p = s.length - 1
    for (; p >= 0; p--) {
      if (s.charAt(p) === ' ') break
    }
    return s.slice(p + 1).length
  }

  console.log(lengthOfLastWord("   fly me   to   the moon  "));
</script>
</body>
</html>
