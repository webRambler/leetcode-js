<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>714. 买卖股票的最佳时机含手续费</title>
</head>
<body>

<script>
  // 给定一个整数数组prices，其中第i个元素代表了第i天的股票价格 ；整数fee 代表了交易股票的手续费用。
  // 你可以无限次地完成交易，但是你每笔交易都需要付手续费。如果你已经购买了一个股票，在卖出它之前你就不能再继续购买股票了。
  // 返回获得利润的最大值。
  // 注意：这里的一笔交易指买入持有并卖出股票的整个过程，每笔交易你只需要为支付一次手续费。
  //
  // 示例 1：
  // 输入：prices = [1, 3, 2, 8, 4, 9], fee = 2
  // 输出：8
  // 解释：能够达到的最大利润:
  //   在此处买入prices[0] = 1
  // 在此处卖出 prices[3] = 8
  // 在此处买入 prices[4] = 4
  // 在此处卖出 prices[5] = 9
  // 总利润:((8 - 1) - 2) + ((9 - 4) - 2) = 8
  //
  // 示例 2：
  // 输入：prices = [1,3,7,5,10,3], fee = 3
  // 输出：6
  //
  //
  // 提示：
  // 1 <= prices.length <= 5 * 10**4
  // 1 <= prices[i] < 5 * 10**4
  // 0 <= fee < 5 * 10**4

  // 法一：动态规划
  /**
   * @param {number[]} prices
   * @param {number} fee
   * @return {number}
   */
  var maxProfit = function(prices, fee) {
    const n = prices.length
    const dp = []
    for (let i = 0; i < n; i++) {
      dp[i] = []
    }
    dp[0][0] = 0
    dp[0][1] = -prices[0]
    for (let i = 1; i < n; i++) {
      dp[i][0] = Math.max(dp[i - 1][0], dp[i - 1][1] + prices[i] - fee)
      dp[i][1] = Math.max(dp[i - 1][1], dp[i - 1][0] - prices[i])
    }
    console.log(dp, 99)
    return dp[n - 1][0]
  };

  // 法二：动态规划（降低空间复杂度）
  /**
   * @param {number[]} prices
   * @param {number} fee
   * @return {number}
   */
  var maxProfit2 = function(prices, fee) {
    const n = prices.length
    let dp0 = 0
    let dp1 = -prices[0]
    for (let i = 1; i < n; i++) {
      const dp2 = Math.max(dp0, dp1 + prices[i] -fee)
      const dp3 = Math.max(dp1, dp0 - prices[i])
      dp0 = dp2
      dp1 = dp3
    }
    return dp0
  }

  console.log(maxProfit([1, 3, 7, 5, 10, 3], 3));

</script>
