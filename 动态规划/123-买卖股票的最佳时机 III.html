<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>123-买卖股票的最佳时机 III</title>
</head>
<body>

<script>
  // 给定一个数组，它的第 i 个元素是一支给定的股票在第 i 天的价格。
  //
  // 设计一个算法来计算你所能获取的最大利润。你最多可以完成两笔交易。
  //
  // 注意：你不能同时参与多笔交易（你必须在再次购买前出售掉之前的股票）。
  //
  //
  //
  // 示例1:
  //
  //   输入：prices = [3,3,5,0,0,3,1,4]
  //   输出：6
  //   解释：在第 4 天（股票价格 = 0）的时候买入，在第 6 天（股票价格 = 3）的时候卖出，这笔交易所能获得利润 = 3-0 = 3 。
  //     随后，在第 7 天（股票价格 = 1）的时候买入，在第 8 天 （股票价格 = 4）的时候卖出，这笔交易所能获得利润 = 4-1 = 3 。
  // 示例 2：
  //
  // 输入：prices = [1,2,3,4,5]
  //   输出：4
  //   解释：在第 1 天（股票价格 = 1）的时候买入，在第 5 天 （股票价格 = 5）的时候卖出, 这笔交易所能获得利润 = 5-1 = 4 。
  //     注意你不能在第 1 天和第 2 天接连购买股票，之后再将它们卖出。
  //     因为这样属于同时参与了多笔交易，你必须在再次购买前出售掉之前的股票。
  // 示例 3：
  //
  // 输入：prices = [7,6,4,3,1]
  //   输出：0
  //   解释：在这个情况下, 没有交易完成, 所以最大利润为 0。
  // 示例 4：
  //
  // 输入：prices = [1]
  //   输出：0
  //
  //
  //   提示：
  //
  //   1 <=prices.length <= 100000
  //   0 <=prices[i] <=100000


  // 解法一：动态规划
  /**
   * @param {number[]} prices
   * @return {number}
   */
  var maxProfit = function(prices) {
    const len = prices.length
    if (len < 2) return 0
    // buy1代表第一次买入股票，手中所剩的钱数
    // sell1代表第一次卖出股票，手中所剩的钱数
    // buy2代表第二次买入股票，手中所剩的钱数
    // sell2代表第二次卖出股票，手中所剩的钱数

    let buy1 = -prices[0], sell1 = 0, buy2 = -prices[0], sell2 = 0
    for (let i = 1; i < len; i++) {
      // buy1第一次买入股票的钱数，要和假如前面某一天已经买入后所剩的钱数以及今天准备买入后手中所剩的钱数对比，取其最大值（手中所剩的钱数越大，则表示用于买入股票的钱数越少，即买入价格越低）
      buy1 = Math.max(buy1, -prices[i])
      // sell1第一次卖出后所剩的钱数，要和假如前面某一天已经卖出后所剩的钱数以及今天准备卖出后手中所剩钱数对比，取其最大值（手中所剩的钱数越大，则表示当天卖出股票后挣的钱越多，即卖出价格越高）
      sell1 = Math.max(sell1, buy1 + prices[i])
      // buy2第二次买入股票的钱数，要和假如前面某一天已经买入后所剩的钱数以及今天准备买入后手中所剩的钱数（今天准备买入的钱数 = 上次卖出后所剩的钱数即sell1 - 今天的价格prices[i]）对比，取其最大值（手中所剩的钱数越大，则表示卖出股票的价格越高）
      buy2 = Math.max(buy2, sell1 - prices[i])
      // sell2第二次卖出股票的钱数，要和假如前面某一天已经卖出后所剩的钱数以及今天准备卖出后手中所剩的钱数（今天准备卖出的钱数 = 上次买入后所剩的钱数即buy2 + 今天的价格prices[i]）对比，取其最大值（手中所剩的钱数越大，则表示卖出股票的价格越高）
      sell2 = Math.max(sell2, buy2 + prices[i])
    }
    return sell2
  }

  maxProfit([3,3,5,0,0,3,1,4])
</script>
</body>
</html>
