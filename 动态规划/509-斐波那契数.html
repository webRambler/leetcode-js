<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>509-斐波那契数</title>
</head>
<body>

<script>
  // 斐波那契数，通常用F(n) 表示，形成的序列称为 斐波那契数列 。该数列由0 和 1 开始，后面的每一项数字都是前面两项数字的和。也就是：
  //
  // F(0) = 0，F(1)= 1
  // F(n) = F(n - 1) + F(n - 2)，其中 n > 1
  // 给你 n ，请计算 F(n) 。

  // 动态规划
  // 时间复杂度O(n)，空间复杂度O(n)
  /**
   * @param {number} n
   * @return {number}
   */
  var fib = function(n) {
    if (n <= 1) return n
    const dp = []
    dp[0] = 0
    dp[1] = 1
    for (let i = 2; i <= n; i++) {
      dp[i] = dp[i - 1] + dp[i - 2]
    }
    return dp[n]
  };

  // 解法二：迭代法
  // 时间复杂度O(n)，空间复杂度O(1)
  /**
   * @param {number} n
   * @return {number}
   */
  var fib = function(n) {
    if (n < 2) return n
    let dp0 = 0
    let dp1 = 1
    for (let i = 2; i <= n; i++) {
      let dp2 = dp0 + dp1
      dp0 = dp1
      dp1 = dp2
    }
    return dp1
  }
</script>
</body>
</html>
