<body>

<script>
  // 写一个函数，输入 n ，求斐波那契（Fibonacci）数列的第 n 项（即 F(N)）。斐波那契数列的定义如下：
  // F(0) = 0, F(1)= 1
  // F(N) = F(N - 1) + F(N - 2), 其中 N > 1.
  // 斐波那契数列由 0 和 1 开始，之后的斐波那契数就是由之前的两数相加而得出。
  //
  // 答案需要取模 1e9+7（1000000007），如计算初始结果为：1000000008，请返回 1。
  //
  // 示例 1：
  // 输入：n = 2
  // 输出：1
  //
  // 示例 2：
  // 输入：n = 5
  // 输出：5
  //
  // 提示：
  // 0 <= n <= 100

  // 法一：动态规划
  /**
   * @param {number} n
   * @return {number}
   */
  var fib = function(n) {
    if (n === 1 || n === 2) {
      return 1
    }
    const dp = [0, 1, 1]
    for (let i = 3; i <= n; i++) {
      dp[i] = dp[i - 1] + dp[i - 2]
    }
    return dp[n]
  };

  // 法二：迭代法
  /**
   * @param {number} n
   * @return {number}
   */
  var fib = function(n) {
    if (n === 1 || n === 2) {
      return 1
    }
    let dp0 = 1, dp1 = 1
    for (let i = 3; i <= n; i++) {
      let dp2 = dp0 + dp1
      dp0 = dp1
      dp1 = dp2
    }
    return dp1
  }

  console.log(fib(5));

</script>
</body>
