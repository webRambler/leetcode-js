<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>70-爬楼梯</title>
</head>
<body>

<script>
  // 其实就是斐波那契数列
  /**
   * @param {number} n
   * @return {number}
   */
  var climbStairs = function(n) {
    if (n <= 2) {
      return n
    }
    let a = 1
    let b = 1
    for (let i = 0; i < n; i++) {
      [a, b] = [b, a + b]
    }
    return a
  };

  // 解法二：动态规划
  /**
   * @param {number} n
   * @return {number}
   */
  var climbStairs = function(n) {
    if (n <= 2) return n
    const dp = []
    dp[1] = 1
    dp[2] = 2
    for (let i = 3; i <= n; i++) {
      dp[i] = dp[i - 1] + dp[i - 2]
    }
    return dp[n]
  }
</script>
</body>
</html>
