<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>300-最长递增子序列</title>
</head>
<body>

<script>
  // 给你一个整数数组 nums ，找到其中最长严格递增子序列的长度。
  //
  // 子序列是由数组派生而来的序列，删除（或不删除）数组中的元素而不改变其余元素的顺序。例如，[3,6,2,7] 是数组 [0,3,1,6,2,2,7] 的子序列。
  //
  //
  // 示例 1：
  //
  // 输入：nums = [10,9,2,5,3,7,101,18]
  //     输出：4
  //     解释：最长递增子序列是 [2,3,7,101]，因此长度为 4 。
  // 示例 2：
  //
  // 输入：nums = [0,1,0,3,2,3]
  //     输出：4
  //     示例 3：
  //
  // 输入：nums = [7,7,7,7,7,7,7]
  //     输出：1
  //
  //
  //     提示：
  //
  // 1 <= nums.length <= 2500
  // -104 <= nums[i] <= 104
  //
  //
  //     进阶：
  //
  // 你可以设计时间复杂度为 O(n2) 的解决方案吗？
  // 你能将算法的时间复杂度降低到O(n log(n)) 吗?

// 错误解法一：
  /**
   * @param {number[]} nums
   * @return {number}
   */
  var lengthOfLIS = function (nums) {
    if (nums.length < 2) return nums.length
    const LENGTH = nums.length
    // const map = Object.create(null)
    const lengthArr = []
    for (let i = 0; i < LENGTH - 1; i++) {
      const TEMP = nums[i]
      const arr = [TEMP]
      for (let j = i + 1; j < LENGTH; j++) {
        if (nums[j] <= arr[arr.length - 1]) {
          continue
        }
        arr.push(nums[j])
      }
      // map[TEMP] = arr
      if (lengthArr.includes(arr.length)) continue
      lengthArr.push(arr.length)
    }
    // console.log(map, 369)
    return Math.max(...lengthArr)
  };


  // 方法二：错误解法二
  /**
   * @param {number[]} nums
   * @return {number}
   */
  var lengthOfLIS = function (nums) {
    const len = nums.length
    if (len < 2) return len
    const arr = []
    for (let i = 0; i < len - 1; i++) {
      let length = 1
      let maxNum = nums[i]
      for (let j = i + 1; j < len; j++) {
        debugger
        if (nums[j] > maxNum) {
          maxNum = nums[j]
          length++
        }
      }
      arr.push(length)
      length = 1
    }
    return Math.max(...arr)
  }

  // 解法一：动态规划
  /**
   * @param {number[]} nums
   * @return {number}
   */
  var lengthOfLIS = function (nums) {
    const len = nums.length
    if (len < 2) return len
    const dp = [1]
    for (let i = 1; i < len; i++) {
      dp[i] = 1
      for (let j = 0; j < i; j++) {
        if (nums[j] < nums[i]) {
          dp[i] = Math.max(dp[i], dp[j] + 1)
        }
      }
    }
    return Math.max(...dp)
  }

  // 解法二：贪心 + 二分查找
  /**
   * @param {number[]} nums
   * @return {number}
   */
  var lengthOfLIS = function (nums) {
    const len = nums.length
    if (len < 2) return len
    const d = [0, nums[0]]
    let maxLength = 1
    for (let i = 0; i < len; i++) {
      if (nums[i] > d[maxLength]) {
        d.push(nums[i])
        maxLength++
      } else {
        let left = 1, right = maxLength, pos = 0
        while (left <= right) {
          let mid = (left + right) >> 1
          if (d[mid] < nums[i]) {
            pos = mid
            left = mid + 1
          } else {
            right = mid - 1
          }
        }
        d[pos + 1] = nums[i]
      }
    }
    return maxLength
  }

  console.log(lengthOfLIS([0,1,0,3,2,3]));
</script>
</body>
</html>
