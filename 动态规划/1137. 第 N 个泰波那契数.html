<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1137. 第 N 个泰波那契数</title>
</head>
<body>

<script>
  // 泰波那契序列Tn定义如下：
  // T0 = 0, T1 = 1, T2 = 1, 且在 n >= 0的条件下 Tn+3 = Tn + Tn+1 + Tn+2
  // 给你整数n，请返回第 n 个泰波那契数Tn 的值。
  //
  // 示例 1：
  // 输入：n = 4
  // 输出：4
  // 解释：
  // T_3 = 0 + 1 + 1 = 2
  // T_4 = 1 + 1 + 2 = 4
  //
  // 示例 2：
  // 输入：n = 25
  // 输出：1389537
  //
  //
  // 提示：
  // 0 <= n <= 37
  // 答案保证是一个 32 位整数，即answer <= 2^31 - 1。

  // 解法一：动态规划
  /**
   * @param {number} n
   * @return {number}
   */
  var tribonacci = function(n) {
    const dp = [0, 1, 1]
    let i = 3
    while (i <= n) {
      dp[i] = dp[i - 3] + dp[i - 2] + dp[i - 1]
      i++
    }
    return dp[n]
  };

  // 解法二：迭代法
  /**
   * @param {number} n
   * @return {number}
   */
  var tribonacci = function(n) {
    if (n < 2) return n
    if (n === 2) return 1
    let dp0 = 0
    let dp1 = 1
    let dp2 = 1
    let i = 3
    while (i <= n) {
      const dp3 = dp2 + dp1 + dp0
      dp0 = dp1
      dp1 = dp2
      dp2 = dp3
      i++
    }
    return dp2
  }

  tribonacci(3)
  tribonacci(4)
  tribonacci(5)
  tribonacci(6)

</script>
</body>
</html>
