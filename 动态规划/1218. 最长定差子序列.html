<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1218. 最长定差子序列</title>
</head>
<body>

<script>
  // 给你一个整数数组arr和一个整数difference，请你找出并返回 arr中最长等差子序列的长度，该子序列中相邻元素之间的差等于 difference 。
  // 子序列 是指在不改变其余元素顺序的情况下，通过删除一些元素或不删除任何元素而从 arr 派生出来的序列。
  //
  //
  // 示例 1：
  // 输入：arr = [1,2,3,4], difference = 1
  // 输出：4
  // 解释：最长的等差子序列是 [1,2,3,4]。
  //
  // 示例2：
  // 输入：arr = [1,3,5,7], difference = 1
  // 输出：1
  // 解释：最长的等差子序列是任意单个元素。
  //
  // 示例 3：
  // 输入：arr = [1,5,7,8,5,3,4,2,1], difference = -2
  // 输出：4
  // 解释：最长的等差子序列是 [7,5,3,1]。
  //
  //
  // 提示：
  //
  // 1 <= arr.length <= 100000
  // -10000 <= arr[i], difference <= 10000

  // 解法一： 动态规划(双层循环)
  // 此方法超时
  /**
   * @param {number[]} arr
   * @param {number} difference
   * @return {number}
   */
  var longestSubsequence = function(arr, difference) {
    const n = arr.length
    const dp = new Array(n).fill(1)
    for (let i = 1; i < n; i++) {
      let j = i - 1
      while (j >= 0) {
        if (arr[j] + difference === arr[i]) {
          dp[i] = Math.max(dp[j] + 1, dp[i])
        }
        j--
      }
    }
    return Math.max(...dp)
  };

  // 解法二：动态规划（循环一次，动态规划（利用Map数据结构巧妙的进行一次遍历即可））
  /**
   * @param {number[]} arr
   * @param {number} difference
   * @return {number}
   */
  var longestSubsequence = function(arr, difference) {
    const map = new Map
    let res = 1
    for (const number of arr) {
      map.set(number, (map.get(number - difference) || 0) + 1)
      res = Math.max(res, map.get(number))
    }
    return res
  }

  longestSubsequence([1,5,7,8,5,3,4,2,1], -2)
</script>
</body>
</html>
