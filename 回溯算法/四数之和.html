<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>四数之和</title>
</head>
<body>
<script>
  // 给定一个数字组成的数组，要求找出不重复的四个数字（不重复指的是索引不重复）之和等于0

  function FourNumberSum(arr) {
    const res = []
    const backtrack = (path, index) => {
      console.log(path, 'path666')
      if (path.length === 4 && path[0] + path[1] + path[2] + path[3] === 0) {
        res.push(path)
        return
      }
      for (let i = index; i < arr.length; i++) {
        backtrack(path.concat(arr[i]) , i + 1)
      }
    }

    backtrack([], 0)

    console.log(res, 777)
  }

  FourNumberSum([2,1,3,5,-2,-6,-1])
</script>
</body>
</html>
