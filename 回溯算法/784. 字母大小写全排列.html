<!DOCTYPE html>

  <title>784. 字母大小写全排列</title>
</head>
<body>

<script>
  // 给定一个字符串S，通过将字符串S中的每个字母转变大小写，我们可以获得一个新的字符串。返回所有可能得到的字符串集合。
  //
  // 示例：
  // 输入：S = "a1b2"
  // 输出：["a1b2", "a1B2", "A1b2", "A1B2"]
  //
  // 输入：S = "3z4"
  // 输出：["3z4", "3Z4"]
  //
  // 输入：S = "12345"
  // 输出：["12345"]
  //
  // 提示：
  // S的长度不超过12。
  // S仅由数字和字母组成。

  // 解法一：回溯算法（按序到达，因此不需要循环，大大的降低了时间复杂度）
  /**
   * @param {string} s
   * @return {string[]}
   */
  var letterCasePermutation = function(s) {
    let res = []
    const reg = /[a-zA-Z]/
    const backTrack = (path, start) => {
      if (path.length === s.length) {
        res.push(path)
        return
      }
      if (reg.test(s.charAt(start))) {
        backTrack(path + s.charAt(start).toLowerCase(), start + 1)
        backTrack(path + s.charAt(start).toUpperCase(), start + 1)
      } else {
        backTrack(path + s.charAt(start), start + 1)
      }
    }
    backTrack('', 0)
    console.log(res, 777)
    return res
  };

  letterCasePermutation('a1b2')

</script>
