  <title>77. 组合</title>

<body>

<script>
  // 给定两个整数 n 和 k，返回范围 [1, n] 中所有可能的 k 个数的组合。
  // 你可以按 任何顺序 返回答案。
  //
  // 示例 1：
  // 输入：n = 4, k = 2
  // 输出：
  //   [
  //     [2,4],
  //     [3,4],
  //     [2,3],
  //     [1,2],
  //     [1,3],
  //     [1,4],
  //   ]
  //
  // 示例 2：
  // 输入：n = 1, k = 1
  // 输出：[[1]]
  //
  // 提示：
  // 1 <= n <= 20
  // 1 <= k <= n

  // 解法一：回溯
  /**
   * @param {number} n
   * @param {number} k
   * @return {number[][]}
   */
  var combine = function(n, k) {
    const res = []
    const rec = (path, start) => {
      if (path.length === k) {
        res.push(path)
        return path
      }
      for (let i = start; i <= n; i++) {
        if (!path.includes(i)) rec(path.concat(i), i + 1)
      }
    }
    rec([], 1)
    return res
  };

  combine(5, 3)

</script>
