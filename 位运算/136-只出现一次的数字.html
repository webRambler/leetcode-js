<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script>
    // 法一：常规解法
    /**
    * @param {number[]} nums
    * @return {number}
    */
    var singleNumber = function(nums) {
      if (!nums.length) return false
      while (nums.length >= 2) {
        const number = nums[0]
        nums.splice(0, 1)
        if (!nums.includes(number)) {
          return number
        } else {
          const index = nums.indexOf(number)
          nums.splice(index, 1)
        }
      }
      return nums[0]
    };

    // 法二：位运算（异或）降低空间复杂度为O(1)
    /**
     * @param {number[]} nums
     * @return {number}
     */
    // 对于这道题，可使用异或运算 。异或运算有以下几个运算性质：
    // 1. 归零律：a ^ a = 0;
    // 2. 恒等律：a ^ 0 = a;
    // 3. 交换律：a ^ b = b ^ a;
    // 4. 结合律：a ^ b ^ c = (a ^ b) ^ c = a ^ (b ^ c);
    // 5. 自反：a ^ b ^ a = b

    var singleNumber = function(nums) {
      let res = 0
      for (let i = 0; i < nums.length; i++) {
        res ^= nums[i]
      }
      return res
    }

    const num = singleNumber([4,4,3,3,6,6,5])
    console.log('num', num)
  </script>
</body>
</html>
