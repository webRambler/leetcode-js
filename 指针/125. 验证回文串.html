<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>125. 验证回文串</title>
</head>
<body>

<script>
  /*
  如果在将所有大写字符转换为小写字符、并移除所有非字母数字字符之后，短语正着读和反着读都一样。则可以认为该短语是一个 回文串 。
  字母和数字都属于字母数字字符。
  给你一个字符串 s，如果它是 回文串 ，返回 true ；否则，返回 false 。

  示例 1：
  输入: s = "A man, a plan, a canal: Panama"
  输出：true
  解释："amanaplanacanalpanama" 是回文串。

  示例 2：
  输入：s = "race a car"
  输出：false
  解释："raceacar" 不是回文串。

  示例 3：
  输入：s = " "
  输出：true
  解释：在移除非字母数字字符之后，s 是一个空字符串 "" 。
  由于空字符串正着反着读都一样，所以是回文串。

  提示：
  1 <= s.length <= 2 * 105
  s 仅由可打印的 ASCII 字符组成
   */

  // 解法一：双指针，一头一尾对向移动
  /**
   * @param {string} s
   * @return {boolean}
   */
  var isPalindrome = function(s) {
    const str = s.trim().replace(/[^\da-zA-Z]+/g, '')
    if (str.length < 2) return true
    const n = str.length
    for (let i = 0; i < str.length /2 ; i++) {
      const char1 = str.charAt(i).toLowerCase()
      const char2 = str.charAt(n - 1 - i).toLowerCase()
      if (char1 !== char2) return false
    }
    return true
  };

  // 解法二：栈
  /**
   * @param {string} s
   * @return {boolean}
   */
  var isPalindrome = function(s) {
    const str = s.trim().replace(/[^\da-zA-Z]+/g, '')
    if (str.length < 2) return true
    let i = 0
    const n = str.length
    const stack = []
    while (i < n) {
      if (i < (n - 1)/2) {
        stack.push(str.charAt(i).toLowerCase())
      } else {
        if (n % 2 === 0) {
          const char = str.charAt(i).toLowerCase()
          if (char !== stack.pop()) return false
        } else {
          debugger
          if (i >= (n + 1)/2) {
            const char = str.charAt(i).toLowerCase()
            if (char !== stack.pop()) return false
          }
        }
      }
      i++
    }
    return true
  }

  // isPalindrome("A man,na:ma")
  isPalindrome("A man, a plan, a canal: Panama")
</script>
</body>
</html>
