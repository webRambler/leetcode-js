<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>283. 移动零</title>
</head>
<body>

<script>
  // 给定一个数组 nums，编写一个函数将所有 0 移动到数组的末尾，同时保持非零元素的相对顺序。
  //
  // 示例:
  // 输入: [0,1,0,3,12]
  // 输出: [1,3,12,0,0]
  //
  // 说明:
  //
  //   必须在原数组上操作，不能拷贝额外的数组。
  //   尽量减少操作次数。

  // 解法一：单指针（从后往前遍历遇到零就两两互换位置直至把0移动到最后一位）
  // 时间复杂度O(n ** 2),空间复杂度O(1)
  /**
   * @param {number[]} nums
   * @return {void} Do not return anything, modify nums in-place instead.
   */
  var moveZeroes = function(nums) {
    const moveToTail = (nums, index) => {
      while (index < nums.length - 1) {
        if (nums[index + 1] === 0) break
        [nums[index], nums[index + 1]] = [nums[index + 1], nums[index]]
        index++
      }
    }
    for (let i = nums.length - 1; i >= 0; i--) {
      if (nums[i] === 0) moveToTail(nums, i)
    }
  };
  // 解法二：双指针（left和right指针，left遇到非0元素就和right一齐自增，遇到零元素就停下，right一直增长）
  // 时间复杂度：O(n)；空间复杂度：O(1)
  /**
   * @param {number[]} nums
   * @return {void} Do not return anything, modify nums in-place instead.
   */
  var moveZeroes = function(nums) {
    const swap = (list, i, j) => {
      const TEMP = list[i]
      list[i] = list[j]
      list[j] = TEMP
    }
    let left = 0, right = 0
    while (right < nums.length) {
      if (nums[right] !== 0) {
        swap(nums, left, right)
        left++
      }
      right++
    }
  }

  moveZeroes([1, 0])

</script>
</body>
</html>
