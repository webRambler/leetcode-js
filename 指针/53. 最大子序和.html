<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>53. 最大子序和</title>
</head>
<body>

<script>
  // 给定一个整数数组 nums，找到一个具有最大和的连续子数组（子数组最少包含一个元素），返回其最大和。
  //
  // 示例 1：
  // 输入：nums = [-2,1,-3,4,-1,2,1,-5,4]
  // 输出：6
  // 解释：连续子数组[4,-1,2,1] 的和最大，为6 。
  //
  // 示例 2：
  // 输入：nums = [1]
  // 输出：1
  //
  // 示例 3：
  // 输入：nums = [0]
  // 输出：0
  //
  // 示例 4：
  // 输入：nums = [-1]
  // 输出：-1
  // 示例 5：
  //
  // 输入：nums = [-100000]
  // 输出：-100000
  //
  // 提示：
  //   1 <= nums.length <= 105
  //   -104 <= nums[i] <= 104
  //
  //
  // 进阶：如果你已经实现复杂度为 O(n) 的解法，尝试使用更为精妙的 分治法 求解。

  // 解法一：双指针
  /**
   * @param {number[]} nums
   * @return {number}
   */
  var maxSubArray = function(nums) {
    const n = nums.length
    if (n < 2) return nums[0]
    let left = 0, right = 0, res = Math.max(...nums), sum = 0
    while (right < n) {
      sum += nums[right]
      res = Math.max(sum, res)
      if (sum < 0) {
        left = right + 1
        sum = 0
      }
      right < n && right++
    }
    return res
  };

  // 解法二：动态规划
  /**
   * @param {number[]} nums
   * @return {number}
   */
  var maxSubArray = function(nums) {
    if (!nums.length) return 0
    const dp = [nums[0]]
    for (let i = 1; i < nums.length; i++) {
      if (dp[i - 1] > 0) {
        dp[i] = dp[i - 1] + nums[i]
      } else dp[i] = nums[i]
    }
    return Math.max(...dp)
  }

  console.log(maxSubArray([-1, 1, 2, 1]));

</script>
