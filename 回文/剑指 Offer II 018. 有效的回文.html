<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>剑指 Offer II 018. 有效的回文</title>
</head>
<body>
<script>
//   给定一个字符串 s ，验证 s是否是回文串，只考虑字母和数字字符，可以忽略字母的大小写。
// 本题中，将空字符串定义为有效的回文串。

// 示例 1:
//   输入: s = "A man, a plan, a canal: Panama"
//   输出: true
//   解释："amanaplanacanalpanama" 是回文串

//   示例 2:
//   输入: s = "race a car"
//   输出: false
//   解释："raceacar" 不是回文串

//   提示：
//   1 <= s.length <= 2 * 10 ** 5
//   字符串 s 由 ASCII 字符组成

/**
 * @param {string} s
 * @return {boolean}
 */
var isPalindrome = function(s) {
  const str = s.replace(/[^a-zA-Z0-9]/g, '').toLocaleLowerCase()
  let start = 0, end = str.length - 1
  while (start < end) {
    if (str.charAt(start) !== str.charAt(end)) return false
    start++
    end--
  }
  return true
};

isPalindrome("A man, a88 plan, a13695 canal: Panama")
</script>
</body>
</html>
