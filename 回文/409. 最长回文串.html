<script>
//   给定一个包含大写字母和小写字母的字符串s，返回通过这些字母构造成的 最长的回文串。
//
//   在构造过程中，请注意 区分大小写 。比如"Aa"不能当做一个回文字符串。
//
//
//
// 示例 1:
//
//   输入:s = "abccccdd"
//   输出:7
//   解释:
//     我们可以构造的最长的回文串是"dccaccd", 它的长度是 7。
//
// 示例 2:
//   输入:s = "a"
//   输入:1
//
// 示例 3:
//   输入:s = "bb"
//   输入: 2
//
//
//   提示:
//
//     1 <= s.length <= 2000
//     s只能由小写和/或大写英文字母组成

/**
 * @param {string} s
 * @return {number}
 */
var longestPalindrome = function(s) {
  const map = new Map
  for (let i = 0; i < s.length; i++) {
    const char = s.charAt(i)
    map.set(char, map.has(char) ? map.get(char) + 1 : 1)
  }
  let even = 0, hasOdd = false
  map.forEach(value => {
    if (value % 2 === 0) {
      even += value
    } else {
      hasOdd = true
      even += (value - 1)
    }
  })
  return hasOdd ? even + 1 : even
};
