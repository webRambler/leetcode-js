  <title>53.最大子序和</title>
</head>
<body>

<script>
  // 给你一个整数数组 nums ，请你找出一个具有最大和的连续子数组（子数组最少包含一个元素），返回其最大和。

  // 子数组 是数组中的一个连续部分。

  // 示例 1：
  // 输入：nums = [-2,1,-3,4,-1,2,1,-5,4]
  // 输出：6
  // 解释：连续子数组 [4,-1,2,1] 的和最大，为 6 。

  // 示例 2：
  // 输入：nums = [1]
  // 输出：1

  // 示例 3：
  // 输入：nums = [5,4,-1,7,8]
  // 输出：23

  // 提示：
  // 1 <= nums.length <= 105
  // -104 <= nums[i] <= 104

  // 进阶：如果你已经实现复杂度为 O(n) 的解法，尝试使用更为精妙的 分治法 求解。

  /**
   * @param {number[]} nums
   * @return {number}
   */
  var maxSubArray = function(nums) {
    if (nums && nums.length) {
      let sum = nums[0]
      let currentSum = nums[0]
      for (let i = 0; i < nums.length; i++) {
        currentSum = currentSum < 0 ? nums[i] : nums[i] + currentSum
        sum = Math.max(currentSum, sum)
      }
      return sum
    }
  };

  /**
   * @param {number[]} nums
   * @return {number}
   */
  var maxSubArray = function(nums) {
    const n = nums.length
    let left = 0, right = 1
    let sum = nums[0], res = 0
    while(left <= right && right < n) {
      debugger
      sum += nums[right]
      if(sum - nums[left] >= sum) {
        sum -= nums[left]
        left++
      }
      res = Math.max(res, sum)
      right++
    }
    return res
  };

  maxSubArray([-2,1,-3,4,-1,2,1,-5,4])
</script>
