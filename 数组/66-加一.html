<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>66-加一</title>
</head>
<body>

<script>
  // 给定一个由 整数 组成的 非空 数组所表示的非负整数，在该数的基础上加一。
  //
  // 最高位数字存放在数组的首位， 数组中每个元素只存储单个数字。
  //
  // 你可以假设除了整数 0 之外，这个整数不会以零开头。
  //
  //
  //
  // 示例1：
  //
  // 输入：digits = [1,2,3]
  //   输出：[1,2,4]
  //   解释：输入数组表示数字 123。
  // 示例2：
  //
  // 输入：digits = [4,3,2,1]
  //   输出：[4,3,2,2]
  //   解释：输入数组表示数字 4321。
  // 示例 3：
  //
  // 输入：digits = [0]
  //   输出：[1]
  //
  //
  //   提示：
  //
  //   1 <= digits.length <= 100
  //   0 <= digits[i] <= 9

  /**
   * @param {number[]} digits
   * @return {number[]}
   */
  var plusOne = function(digits) {
    const len = digits.length
    digits[len - 1] = digits[len - 1] + 1
    for (let i = len - 1; i >= 0; i--) {
      const sum = digits[i]
      if (sum > 9) {
        digits[i] = sum % 10
        if (i > 0) {
          digits[i - 1] = digits[i - 1] + 1
        } else digits.unshift(1)
      }
    }
    return digits
  };
</script>
</body>
