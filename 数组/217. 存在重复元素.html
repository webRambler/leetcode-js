<!DOCTYPE html>

    <title>217. 存在重复元素</title>
</head>
<body>
    <script>
        /*
        给你一个整数数组 nums 。如果任一值在数组中出现 至少两次 ，返回 true ；如果数组中每个元素互不相同，返回 false 。
     
        示例 1：
        输入：nums = [1,2,3,1]
        输出：true

        示例 2：
        输入：nums = [1,2,3,4]
        输出：false

        示例 3：
        输入：nums = [1,1,1,3,3,4,3,2,4,2]
        输出：true
         
        提示：
        1 <= nums.length <= 10**5
        -10**9 <= nums[i] <= 10**9
        */

        // 解法一：数组去重
        /**
         * @param {number[]} nums
         * @return {boolean}
         */
        var containsDuplicate = function(nums) {
            const nums2 = [...new Set(nums)];
            return nums2.length < nums.length;
        };

        // 解法二：排序后比较相邻元素
        /**
         * @param {number[]} nums
         * @return {boolean}
         */
         var containsDuplicate = function(nums) {
            if (nums.length < 2) return false;
            nums.sort((a, b) => a - b);
            for (let index = 0; index < nums.length - 1; index++) {
                if (nums[index] === nums[index + 1]) return true
            }
            return false;
        };
    </script>
    
</body>
