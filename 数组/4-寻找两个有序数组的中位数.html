  <title>leetcode--寻找两个有序数组的中位数</title>
</head>

<body>

  <script>
    /**
     * @param {number[]} nums1
     * @param {number[]} nums2
     * @return {number}
     */
    var findMedianSortedArrays = function (nums1, nums2) {
      const nums = [...nums1, ...nums2]
      nums.sort((a, b) => a - b)
      let len = nums.length
      if (len & 1 === 1) {
        return nums[(len / 2) | 0]
      }
      return (nums[len / 2] + nums[len / 2 - 1]) / 2
    };

    console.log(findMedianSortedArrays([1,2,6], [3,7,9]))

  </script>
