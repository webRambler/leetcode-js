  <script>
    /**
     * @param {number[]} nums1
     * @param {number[]} nums2
     * @return {number}
     */
    var findMedianSortedArrays = function (nums1, nums2) {
      const nums = [...nums1, ...nums2]
      nums.sort((a, b) => a - b)
      let len = nums.length
      if (len & 1 === 1) {
        return nums[(len / 2) | 0]
      }
      return (nums[len / 2] + nums[len / 2 - 1]) / 2
    };

    // 时间复杂度O(m+n)，双指针合并两个正序数组
    var findMedianSortedArrays = function(nums1, nums2) {
      let i = 0
      let j = 0
      const arr = []
      while(i < nums1.length && j < nums2.length) {
        if (nums1[i] > nums2[j]) {
          arr.push(nums2[j])
          j++
        } else {
          arr.push(nums1[i])
          i++
        }
      }
      for (;i < nums1.length; i++) {
        arr.push(nums1[i])
      }
      for (;j < nums2.length; j++) {
        arr.push(nums2[j])
      }
      console.log(arr, 78)
      const index = arr.length / 2
      console.log(index, 66)
      return index !== (index | 0) ? arr[index | 0] : arr[index] + arr[index - 1]
    };

    console.log(findMedianSortedArrays([1,3], [2]))
    console.log(findMedianSortedArrays([1,3,8], [2,6,7]))



  </script>
