<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>83-删除排序链表中的重复元素</title>
</head>
<body>

<script>
  /*
  存在一个按升序排列的链表，给你这个链表的头节点 head ，请你删除所有重复的元素，使每个元素 只出现一次 。

  返回同样按升序排列的结果链表。

  示例 1：
  输入：head = [1,1,2]
  输出：[1,2]


  示例 2：
  输入：head = [1,1,2,3,3]
  输出：[1,2,3]


  提示：
  链表中节点数目在范围 [0, 300] 内
  -100 <= Node.val <= 100
  题目数据保证链表已经按升序排列

   */

  /**
   * Definition for singly-linked list.
   */
   function ListNode(val, next) {
     this.val = (val===undefined ? 0 : val)
     this.next = (next===undefined ? null : next)
   }

  /**
   * @param {ListNode} head
   * @return {ListNode}
   */
  var deleteDuplicates = function(head) {
    if (!head) return null
    const arr = []
    const res = head
    let last = null

    while (head !== null) {
      if (arr.indexOf(head.val) === -1) {
        arr.push(head.val)
        last = head
      } else {
        last.next = head.next
      }
      head = head.next
    }
    console.log(res, 789)
    console.log(last, 'last')
    console.log(head, 'head')
    return res
  };

  // 解法二：双指针（快慢指针）
  var deleteDuplicates = function(head) {
    if (head === null) return null
    let p1 = head
    let p2 = head.next
    while (p2) {
      if (p1.val === p2.val) {
        p1.next = p2.next
      } else {
        p1 = p2
      }
      p2 = p2.next
    }
    return head
  }

  deleteDuplicates({val: 2, next: {
      val: 2, next: {
        val: 3, next: null
      }
    }})
</script>
</body>
</html>
