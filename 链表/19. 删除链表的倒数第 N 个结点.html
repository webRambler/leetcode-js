<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>19. 删除链表的倒数第 N 个结点</title>
</head>
<body>

<script>
  // 给你一个链表，删除链表的倒数第n个结点，并且返回链表的头结点。
  //
  // 进阶：你能尝试使用一趟扫描实现吗？
  //
  //
  // 示例 1：
  // 输入：head = [1,2,3,4,5], n = 2
  // 输出：[1,2,3,5]
  //
  // 示例 2：
  // 输入：head = [1], n = 1
  // 输出：[]
  //
  // 示例 3：
  // 输入：head = [1,2], n = 1
  // 输出：[1]
  //
  //
  // 提示：
  //
  // 链表中结点的数目为 sz
  // 1 <= sz <= 30
  // 0 <= Node.val <= 100
  // 1 <= n <= sz

  /**
   * Definition for singly-linked list.
   */
   function ListNode(val, next) {
     this.val = (val===undefined ? 0 : val)
     this.next = (next===undefined ? null : next)
   }

   // 解法一：双指针（快慢指针）
  /**
   * @param {ListNode} head
   * @param {number} n
   * @return {ListNode}
   */
  var removeNthFromEnd = function(head, n) {
    const resListNode = new ListNode(0, head)
    let fast = head, slow = resListNode, i = 0
    while (fast) {
      fast = fast.next
      ++i
      if (i > n) slow = slow.next
    }
    if (slow) slow.next = slow.next.next
    return resListNode.next
  };

  // 解法二： 栈
  /**
   * @param {ListNode} head
   * @param {number} n
   * @return {ListNode}
   */
  var removeNthFromEnd = function(head, n) {
    const res = new ListNode(0, head)
    const stack = []
    let point = res
    while (point) {
      stack.push(point)
      point = point.next
    }
    // stack[stack.length - n - 1].next = stack[stack.length - n - 1].next.next
    for (let i = 0; i < n; i++) {
      stack.pop()
    }
    const target = stack.pop()
    target.next = target.next.next
    return res.next
  }

  // 解法三：普通遍历计算并记录深度
  /**
   * @param {ListNode} head
   * @param {number} n
   * @return {ListNode}
   */
  var removeNthFromEnd = function(head, n) {
    const res = new ListNode(0, head)
    let depth = 0, point = head
    while (point) {
      depth++
      point = point.next
    }
    point = res
    for (let i = 0; i < depth - n; i++) {
      point = point.next
    }
    point.next = point.next.next
  }

  const lists = {
    val: 1,
    next: {
      val: 2,
      next: {
        val: 3,
        next: null
      }
    }
  }
  const lists2 = {
    val: 1,
    next: null
  }
  removeNthFromEnd(lists2, 1)
</script>
