<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>反转链表</title>
</head>
<body>

<script>
//   反转一个单链表。
//
// 示例:
//
//     输入: 1->2->3->4->5->NULL
//   输出: 5->4->3->2->1->NULL
//   进阶:
//       你可以迭代或递归地反转链表。你能否用两种方法解决这道题？

  /**
   * Definition for singly-linked list.
   * function ListNode(val) {
   *     this.val = val;
   *     this.next = null;
   * }
   */
  /**
   * @param {ListNode} head
   * @return {ListNode}
   */

  // 法一：迭代法
  var reverseList = function(head) {
    let [prev, cur] = [null, head]
    while (cur) {
      [cur.next, prev, cur] = [prev, cur, cur.next]
    }
    return prev
  };

  // 法二：递归法
  var reverseList = function(head) {
    function reverse(prev, cur) {
      if (!cur) return prev
      const temp = cur.next
      cur.next = prev
      return reverse(cur, temp)
    }
    return reverse(null, head)
  };

</script>
</body>
</html>
