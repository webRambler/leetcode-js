<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>21-合并两个有序链表</title>
</head>
<body>

<script>
  /*
  将两个升序链表合并为一个新的 升序 链表并返回。新链表是通过拼接给定的两个链表的所有节点组成的。

  示例 1：
  输入：l1 = [1,2,4], l2 = [1,3,4]
  输出：[1,1,2,3,4,4]

  示例 2：
  输入：l1 = [], l2 = []
  输出：[]

  示例 3：
  输入：l1 = [], l2 = [0]
  输出：[0]
   */

  /**
   * Definition for singly-linked list.
   * function ListNode(val, next) {
   *     this.val = (val===undefined ? 0 : val)
   *     this.next = (next===undefined ? null : next)
   * }
   */
  function ListNode(val, next) {
    this.val = (val===undefined ? 0 : val)
    this.next = (next===undefined ? null : next)
  }

  // 法一：常规while循环
  /**
   * @param {ListNode} l1
   * @param {ListNode} l2
   * @return {ListNode}
   */
  var mergeTwoLists = function(l1, l2) {
    let newLink = new ListNode
    const res = newLink
    while (l1 !== null && l2 !== null) {
      if (l1.val < l2.val) {
        newLink.next = l1
        l1 = l1.next
      } else {
        newLink.next = l2
        l2 = l2.next
      }
      newLink = newLink.next
    }
    newLink.next = l1 === null ? l2 : l1
    return res.next
  };


  // 法二：递归法
  /**
   * @param {ListNode} l1
   * @param {ListNode} l2
   * @return {ListNode}
   */
  var mergeTwoLists2 = function(l1, l2) {
    if (l1 === null) return l2
    if (l2 === null) return l1
    if (l1.val < l2.val) {
      l1.next = mergeTwoLists2(l1.next, l2)
      return l1
    } else {
      l2.next = mergeTwoLists2(l1, l2.next)
      return l2
    }
  };

  mergeTwoLists({val: 1, next: {
    val: 2, next: {
      val: 5, next: null
      }
    }}, {
    val: 1,
    next: {
      val: 3,
      next: null
    }
  })
</script>
</body>
</html>
