  function mySqrt(x) {
    let left = 0
    let right = x
    let mid = 0
    debugger
    while (left <= right) {
      mid = (left + (right - left) / 2) | 0
      if (mid * mid > x) {
        right = mid - 1
      } else left = mid + 1
    }
    return mid
  }
