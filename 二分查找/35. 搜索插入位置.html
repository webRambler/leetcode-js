<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>35. 搜索插入位置</title>
</head>
<body>

<script>
  // 给定一个排序数组和一个目标值，在数组中找到目标值，并返回其索引。如果目标值不存在于数组中，返回它将会被按顺序插入的位置。
  //
  // 请必须使用时间复杂度为 O(log n) 的算法。
  //
  // 示例 1:
  // 输入: nums = [1,3,5,6], target = 5
  // 输出: 2
  //
  // 示例2:
  // 输入: nums = [1,3,5,6], target = 2
  // 输出: 1
  //
  // 示例 3:
  // 输入: nums = [1,3,5,6], target = 7
  // 输出: 4
  //
  // 示例 4:
  // 输入: nums = [1,3,5,6], target = 0
  // 输出: 0
  //
  // 示例 5:
  // 输入: nums = [1], target = 0
  // 输出: 0
  //
  //
  // 提示:
  //
  //   1 <= nums.length <= 104
  //   -104 <= nums[i] <= 104
  //   nums 为无重复元素的升序排列数组
  //   -104 <= target <= 104

  /**
   * @param {number[]} nums
   * @param {number} target
   * @return {number}
   */
  var searchInsert = function(nums, target) {
    if (!nums.length) return 0
    let left = 0, right = nums.length
    let pos = -1
    while (left <= right) {
      const mid = (left + right) >> 1
      if (nums[mid] < target) {
        left = mid + 1
      } else if (nums[mid] > target) {
        right = mid - 1
      } else {
        return mid
      }
      if (left >= right) {
        pos = (left + right) >> 1
      }
    }
    return nums[pos] > target ? pos : pos + 1
  };

</script>
</body>
</html>
