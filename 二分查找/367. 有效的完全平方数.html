<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>367. 有效的完全平方数</title>
</head>
<body>

<script>
  // 给定一个 正整数 num ，编写一个函数，如果 num 是一个完全平方数，则返回 true ，否则返回 false 。
  //
  // 进阶：不要 使用任何内置的库函数，如 sqrt 。
  //
  // 示例 1：
  // 输入：num = 16
  // 输出：true
  //
  // 示例 2：
  // 输入：num = 14
  // 输出：false
  //
  // 提示：
  //
  // 1 <= num <= 2^31 - 1

  // 解法一：二分查找
  /**
   * @param {number} num
   * @return {boolean}
   */
  var isPerfectSquare = function(num) {
    let left = 0, right = num
    while (left <= right) {
      const mid = (left + right) >> 1
      if (mid * mid === num) return true
      else if (mid * mid < num) {
        left = mid + 1
      } else right = mid - 1
    }
    return false
  };

  console.log(isPerfectSquare(9));
  console.log(isPerfectSquare(15));
  console.log(isPerfectSquare(64));

</script>
</body>
</html>
