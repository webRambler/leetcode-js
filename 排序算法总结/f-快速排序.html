<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>快速排序</title>
</head>
<body>

<script>
  function quickSort(list) {
    const rec = arr => {
      if (!arr.length) return []
      const left = []
      const right = []
      const mid = arr[0]
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] < mid) {
          left.push(arr[i])
        } else right.push(arr[i])
      }
      return [...rec(left), mid, ...rec(right)]
    }
    return rec(list)
  }

  console.log(quickSort([2, 6, 5, 9]));
</script>
</body>
</html>
