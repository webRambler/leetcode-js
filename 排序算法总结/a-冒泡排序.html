<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>冒泡排序</title>
  <script src="generateArr.js"></script>
</head>
<body>
<script>
  function bubbleSort(list) {
    const len = list.length
    for (let i = len - 1; i > 1; i--) {
      for (let j = 0; j < i; j++) {
        if (list[j] > list[j + 1]) {
          swapArrMembers(list, j, j + 1)
        }
      }
    }
    return list
  }

  // test bubbleSort fn
  const arr = generateArr(100)
  console.log(arr, 1036)
  console.time()
  const list = bubbleSort(arr)
  console.timeEnd()
  console.log(list, 333)
</script>
</body>
</html>
