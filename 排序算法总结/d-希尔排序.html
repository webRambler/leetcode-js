<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>希尔排序</title>
  <script src="./generateArr.js"></script>
</head>
<body>

<script>
  function shellSort(list) {
    const len = list.length
    let gap = len / 2 | 0
    while (gap >= 1) {
      for (let outer = gap; outer < len; outer++) {
        const TEMP = list[outer]
        let inner = outer
        while (inner - gap >= 0 && list[inner - gap] > TEMP) {
          list[inner] = list[inner - gap]
          inner -= gap
        }
        list[inner] = TEMP
      }
      gap = gap / 2 | 0
    }
    return list
  }

  const testArr = generateArr(100)
  console.time()
  const list = shellSort(testArr)
  console.timeEnd()
  console.log(list)
</script>
</body>
</html>
