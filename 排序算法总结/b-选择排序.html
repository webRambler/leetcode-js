<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>选择排序</title>
  <script src="generateArr.js"></script>
</head>
<body>

<script>
  function selectionSort(list) {
    const len = list.length
    for (let i = 0; i < len - 1; i++) {
      for (let j = i + 1; j < len; j++) {
        if (list[i] > list[j]) {
          swapArrMembers(list, i, j)
        }
      }
    }
    return list
  }

  const testArr = generateArr(100)
  console.log(testArr, 77)
  console.time()
  const list = selectionSort(testArr)
  console.timeEnd()
  console.log(list)
</script>
</body>
</html>
