<!DOCTYPE html>

  <title>104. 二叉树的最大深度</title>
</head>
<body>

<script>
  // 给定一个二叉树，找出其最大深度。
  //
  // 二叉树的深度为根节点到最远叶子节点的最长路径上的节点数。
  //
  // 说明:叶子节点是指没有子节点的节点。
  //
  // 示例：
  // 给定二叉树 [3,9,20,null,null,15,7]，
  //
  //     3
  //    / \
  //   9   20
  //  /     \
  // 15      7
  // 返回它的最大深度3 。

  /**
   * Definition for a binary tree node.
   */
  function TreeNode(val, left, right) {
    this.val = (val === undefined ? 0 : val)
    this.left = (left === undefined ? null : left)
    this.right = (right === undefined ? null : right)
  }

  // 解法一：深度优先遍历
  /**
   * @param {TreeNode} root
   * @return {number}
   */
  var maxDepth = function(root) {
    let deep = 0
    const dfs = (node, l) => {
      if (node) {
        if (!node.left && !node.right) {
          deep = Math.max(deep, l)
        }
        if (node.left) {
          dfs(node.left, l + 1)
        }
        if (node.right) {
          dfs(node.right, l + 1)
        }
      }
    }
    dfs(root, 1)
    return deep
  };

  const root1 = {
    val: 1,
    left: {
      val: 2,
      left: {
        val: 4
      },
      right: {
        val: 5
      }
    },
    right: {
      val: 3,
      left: {
        val: 6
      },
      right: {
        val: 7
      }
    }
  }

  console.log(maxDepth(root1));

</script>
</body>
